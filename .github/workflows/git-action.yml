name: NCTL Scan Terraform Demo
run-name: ${{ github.actor }} has triggered Scan Action ğŸš€
on:
  pull_request:
    branches:
      - "main"
  push:
    branches: ["main"]
  # push:
  #   branches:
  #     - "main"
env:
  NIRMATA_TOKEN: ${{ secrets.NIRMATA_TOKEN }}
  NIRMATA_URL: ${{ secrets.NIRMATA_URL }}

jobs:
  NCTL-Scan-Terraform:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run a one-line script
        run: |
          echo "Downloading and Installing NCTL"
          wget https://nirmata-downloads.s3.us-east-2.amazonaws.com/nctl/nctl_4.7.0/nctl_4.7.0_linux_386.zip  
          unzip -o *.zip
          chmod 755 ./nctl
          sudo mv nctl /usr/local/bin/nctl
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

      - name: Check nctl version
        run: nctl version

      - name: NCTL Scan 1 - Terraform Complaint config
        # cd config-files/terraform/ecs
        # terraform init
        # terraform plan -out tfplan.binary
        # terraform show -json tfplan.binary | jq > payload.json
        run: |
          nctl scan terraform -p policies-tf-eks-best-practice -r config-terraform/eks/terraform.plan --details 

      - name: NCTL Scan 2 - Terraform Non-compliant config
        run: | 
         nctl scan terraform -p policies-tf-eks-best-practice -r config-terraform/eks/terraform-non-complaint.plan --details --publish


      - run: echo "ğŸ This job's status is ${{ job.status }}."
